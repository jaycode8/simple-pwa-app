<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./imgs/logo.png">
  <title>Kenya</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="manifest" href="manifest.json">
</head>
<body class="overflow-hidden">
<!-- Full Screen Hero -->
<div class="relative w-full h-dvh bg-cover bg-center bg-no-repeat"
     style="background-image: url('https://ajkenyasafaris.com/wp-content/uploads/2023/05/what-to-do-in-nairobi-bg1-1024x682.webp');">

  <!-- Dark Overlay -->
  <div class="absolute inset-0 bg-black bg-opacity-40"></div>

  <!-- Content -->
  <div class="relative z-10 flex flex-col items-center justify-center h-full text-white px-4">
    <h1 class="text-6xl md:text-8xl font-light mb-4 tracking-wide">KENYA</h1>
    <div class="w-24 h-px bg-white mb-6"></div>
    <p class="text-xl md:text-2xl font-light tracking-wider opacity-90">The Heart of Africa</p>
    <p class="text-sm md:text-base mt-4 opacity-75 max-w-md text-center leading-relaxed">
      Where wildlife roams free and cultures thrive in harmony
    </p>
  </div>

  <!-- Bottom Navigation -->
  <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 z-10">
    <div class="flex space-x-8 text-white text-sm tracking-wide">
      <button class="hover:opacity-70 transition-opacity duration-300">EXPLORE</button>
      <button class="hover:opacity-70 transition-opacity duration-300">DISCOVER</button>
      <button class="hover:opacity-70 transition-opacity duration-300">EXPERIENCE</button>
    </div>
  </div>
</div>

  <script>
    // Register the service worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker Registered"))
        .catch(err => console.error("SW registration failed:", err));
    }
  </script>
</body>
</html>
